    <meta name="description" content="javascript黑白棋人机博弈" />

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="https://yancyqi2002.github.io/MoYu/">&nbsp;&nbsp;摸鱼&nbsp;&nbsp;·&nbsp;&nbsp;工具&nbsp;&nbsp;</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="https://yancyqi2002.github.io/Personal-page/" target="_blank">&nbsp;&nbsp;首页&nbsp;&nbsp; <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://yancyqi2002.github.io/" target="_blank">&nbsp;&nbsp;博客&nbsp;&nbsp; </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://yancyqi2002.github.io/Othello.html" target="_blank">&nbsp;&nbsp;黑白棋&nbsp;&nbsp; </a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">&nbsp;&nbsp;Alpha&nbsp;&nbsp;</a>

          </ul>
          <span class="navbar-text">
            摸鱼&nbsp;&nbsp;·&nbsp;&nbsp;工具&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&copy;&nbsp;2020&nbsp;&nbsp;Yancy Qi
          </span>

    </nav>
    <div id="desk">
        <div id="title">
            <h1>黑<span>白</span>棋</h1>
            <h3 style="margin-left: 8px;">人机对战游戏</h3>
        </div>
        <div id="interface">
            <div id="chessboard"></div>
            <div id="pass"></div>
            <div id="airuning">AI运算中……</div>
            <div id="selectbox">
                <label><input type="radio" name="side" checked="checked"><span>玩家先走</span></label>
                <label><input type="radio" name="side"><span>电脑先走</span></label><br />
                <label><input type="radio" name="level" checked="checked"><span>难度一 每次计算 0.02 秒</span></label><br />
                <label><input type="radio" name="level"><span>难度二 每次计算 0.1 秒</span></label><br />
                <label><input type="radio" name="level"><span>难度三 每次计算 0.5 秒</span></label><br />
                <label><input type="radio" name="level"><span>难度四 每次计算 2 秒</span></label><br />
                <label><input type="radio" name="level"><span>难度五 每次计算 5 秒</span></label><br />
                <label><input type="radio" name="level"><span>难度六 每次计算 10 秒</span></label><br />
                <label><input type="radio" name="level"><span>难度七 每次计算 20 秒</span></label><br />
                <div id="buttons">
                    <div id="ok" class="btn btn-outline-success h3" style="border-radius: 6%;">&nbsp;&nbsp;确定&nbsp;&nbsp;</div>
                    <div id="cancel" class="btn btn-outline-success h3" style="border-radius: 6%;">&nbsp;&nbsp;取消&nbsp;&nbsp;</div>
                </div>
            </div>
    
        </div>
        <div id="console">
            <div id="side1" class="cbox">
                <span>0</span><div class="black"></div>
            </div>
            <div id="side2" class="cbox">
                <span>0</span><div class="white"></div>
            </div>
            <div id="play" class="button">开始</div>
            <div id="back" class="button">悔棋</div>
            <div id="no3d" class="button">3D</div>
            <div id="explain" class="button">说明</div>
        </div>
        <div id="copyright" style="margin-left: -50px;">Copyright&nbsp;&nbsp;&copy;&nbsp;&nbsp; 2020 Yancy Qi&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Powered by&nbsp;&nbsp;jslang</div>
    </div>
    
    <script src="./js/othello.js"></script>
